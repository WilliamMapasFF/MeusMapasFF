<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MEUS MAPAS FF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      max-width: 400px;
      margin: 20px auto;
    }
    h1 {
      color: #00e676;
      font-size: 24px;
    }
    p {
      margin: 10px 0;
      font-size: 18px;
    }
    .code-box {
      display: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #00e676;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c853;
    }
  </style>
</head>
<body>

  <!-- Mapa 1 -->
  <div class="container">
    <h1>MAPA PRA FAZER MISSÕES RÁPIDAS FREE FIRE</h1>
    <p>FAZER MISSÕES RÁPIDAS</p>
    <div class="code-box" id="mapaCodigo1">
      #FREEFIRE88FBECA98C54C4C5D48F3FE7A7E900589762
    </div>
    <button onclick="copiarCodigo('mapaCodigo1')">Copiar Código</button>
  </div>

  <!-- Mapa 2 -->
  <div class="container">
    <h1>MAPA 3X3 SÓ CAPA</h1>
    <p>3X3 SÓ CAPA</p>
    <div class="code-box" id="mapaCodigo2">
      #FREEFIRE728E494675D09173B2FA2664EF9B2F9E9762
    </div>
    <button onclick="copiarCodigo('mapaCodigo2')">Copiar Código</button>
  </div>

  <!-- Mapa 3 -->
  <div class="container">
    <h1>NOME DO MAPA 3</h1>
    <p>DESCRIÇÃO DO MAPA 3</p>
    <div class="code-box" id="mapaCodigo3">
      #COLOQUE_SEU_CÓDIGO_AQUI
    </div>
    <button onclick="copiarCodigo('mapaCodigo3')">Copiar Código</button>
  </div>

  <script>
    function copiarCodigo(id) {
      const texto = document.getElementById(id).innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Código copiado!");
      });
    }
  </script>

</body>
</html>
